<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghost AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
    </style>
  </head>
  <body>
    <!-- AR scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity position="0 1.2 -2">

        <!-- floating ghost image -->
        <a-image
          id="ghostImage"
          src="https://cagativo.github.io/AR/ghost.png"
          width="1.5"
          height="1.5"
          position="0 0 0"
          opacity="1"
          animation__fadeout="property: opacity; to: 0; dur: 800; startEvents: fadeout"
          animation__float="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.1 0">
        </a-image>

        <!-- "Scan me" text -->
        <a-text
          id="scanText"
          value="ðŸ‘» Scan me"
          align="center"
          position="0 1 0"
          color="#00FFFF"
          scale="2 2 2"
          opacity="1"
          animation__fadeout="property: opacity; to: 0; dur: 800; startEvents: fadeout">
        </a-text>

        <!-- hidden video -->
        <a-video
          id="ghostVideo"
          src="#video"
          width="1.5"
          height="1.5"
          position="0 0 0"
          rotation="0 0 0"
          opacity="0"
          animation__fadein="property: opacity; to: 1; dur: 800; startEvents: fadein">
        </a-video>

      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- video source -->
    <video
      id="video"
      src="https://cagativo.github.io/AR/Casper.mp4"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous"
      style="display:none">
    </video>

    <script>
      const vid = document.getElementById('video');
      const ghostImg = document.getElementById('ghostImage');
      const scanTxt = document.getElementById('scanText');
      const ghostVid = document.getElementById('ghostVideo');

      // Try to autoplay immediately (works on Android Chrome)
      window.addEventListener('load', () => {
        vid.play().catch(() => {});
      });

      // On tap: play video & fade out image/text
      window.addEventListener('click', () => {
        vid.play().catch(() => {});
        ghostImg.emit('fadeout');
        scanTxt.emit('fadeout');
        ghostVid.emit('fadein');
      });
    </script>
  </body>
</html>
