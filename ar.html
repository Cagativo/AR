<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floating AR Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      html, body {margin: 0; overflow: hidden; height: 100%;}
      .arjs-loader {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-color: black; color: white;
        display: flex; align-items: center; justify-content: center;
        font-family: sans-serif; z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">Loading ARâ€¦</div>

    <!-- AR.js scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- floating video plane -->
      <a-entity position="0 1.2 -2">
        <a-video
          src="#video"
          width="2.4"
          height="1.4"
          position="0 0 0"
          rotation="0 0 0">
        </a-video>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- hidden HTML5 video that feeds the AR plane -->
    <video
      id="video"
      src="https://cagativo.github.io/AR/Casper.mp4"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous"
      style="display:none">
    </video>

    <!-- tap-to-play helper -->
    <script>
      window.addEventListener('click', () => {
        const vid = document.getElementById('video');
        if (vid.paused) vid.play();
      });
    </script>
  </body>
</html>
