<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floating AR Video</title>
    <!-- Use the stable A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; height: 100%; overflow: hidden; }
      .arjs-loader {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">Loading AR experienceâ€¦</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity position="0 0 -2">
        <!-- Replace with your YouTube embed -->
        <a-plane width="2.5" height="1.5" color="#000">
          <a-entity
            geometry="primitive: plane; width: 2.5; height: 1.5"
            material="shader: html; target: #yt"
            position="0 0 0"
          ></a-entity>
        </a-plane>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- YouTube video container rendered into the AR plane -->
    <div id="yt" style="display:none;">
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/5sOkzb6D3NU?autoplay=1&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
